<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Welcome To My Stage One Task</title>
  </head>
  <body>
    <main>
      <div class="date_time">
        <div id="day" data-testid="currentDayOfTheWeek"></div>
        <div id="time" data-testid="currentUTCTime"></div>
      </div>
      <div class="content">
        <div class="left_content">
          <h6 data-testid="myTrack">Frontend track</h6>
          <h1>I'm</h1>
          <h1 data-testid="slackUserName">HenryAgu</h1>
          <span
            ><a href="https://github.com/HenryAgu/StageOne" target="_blank" data-testid="githubURL"
              ><button>github source code</button></a
            ></span
          >
        </div>
        <div class="right_content">
          <img
            src="./image/image.jpg"
            alt="HenryAgu"
            data-testid="slackDisplayImage"
          />
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
